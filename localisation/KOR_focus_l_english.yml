 kor_research:0 "추가 연구 슬롯"
 kor_research_desc:0 "연구 슬롯이 추가된다는 것은 우리나라가 더욱 진보된다는 것을 의미합니다."
 kor_nuke:0 "핵 개발"
 kor_nuke_desc:0 "핵 한방이면 모든 것을 파괴 가능합니다. 그게 국가라도요"
 
 #정치
 kor_politics:0 "정부 수립"
 kor_politics_desc:0 "드디어 우리의 자유와 주권을 뺴앗아간 침략자가 사라졌습니다! 이제 우리가 침략자로부터 벗어났으며 새로운 정부를 만든다는것을 정식으로 선포할 때 입니다."
 
 #민주주의
 kor_democratic:0 "민주공화국"
 kor_democratic_desc:0 "누가 뭐래든 국가의 주인은 언제나 국민이고 모든 권력은 국민에게서 나와야합니다."
 kor_remember_3_1:0 "3.1 운동을 기억하라"
 kor_remember_3_1_desc:0 "우리는 부당함과 조국의 독립을 위해 희생하신 용기있고 존경할 가치가 있는 분을 잊어서는 안됩니다."
 kor_freedom_speech:0 "언론의 자유"
 kor_freedom_speech_desc:0 "모든 국민은 자신의 의사를 표현할 권리가 있으며 자신의 의사를 존중받을 권리또한 가지고 있습니다."
 kor_human_rights_up:0 "인권 증진"
 kor_human_rights_up_desc:0 "인간은 인간으로서 존중받아야할 권리를 가지고 태어납니다."
 kor_people_Integration:0 "국민 통합"
 kor_people_Integration_desc:0 "우리의 국민들은 자유와 민주주의의 가치 아래 단결했습니다."
 kor_defensive_posture:0 "방어적 태세"
 kor_defensive_posture_desc:0 "공격적인 태세로 외부를 다스리다가는 그걸 그대로 돌려받을수도 있습니다. 우리는 비폭력적이며 평화로운 자세를 취해야합니다."
 kor_asia_democracy:0 "아시아 민주주의의 희망"
 kor_asia_democracy_desc:0 "우리는 아시아의 모든 자유와 평등의 이념의 희망이자 수호자입니다. 우리는 이 위대한 이념을 타국에게 전파할 필요가 있습니다."
 
 #공산주의
 kor_communism:0 "인민공화국"
 kor_communism_desc:0 "만국의 노동자들이여 단결하라!"
 kor_past_liquidation:0 "과거 청산"
 kor_past_liquidation_desc:0 "과거와 전통은 그저 우리의 혁명을 막는 장애물 그 이상 그 이하도 아닙네다. 과거 잔재를 부숴버리고 새 시대를 열어야합네다."
 kor_brainwash_communism:0 "사상 세뇌"
 kor_brainwash_communism_desc:0 "인민들에게 우리의 사상을 세뇌하여 우리에게 충성하게 해야합네다." 
 kor_leader_idolization:0 "지도자 우상화"
 kor_leader_idolization_desc:0 "우리의 지도자를 우상화하여 국민들의 지지와 독재를 위한 발판을 마련해야합네다."
 kor_worker_union:0 "노동조합 창설"
 kor_worker_union_desc:0 "노동조합은 우리 정권의 든든한 후원자가 될 것 입네다."
 kor_communism_vanguard:0 "조선청년전위대 창설"
 kor_communism_vanguard_desc:0 "조선청년전위대는 공산당 산하의 청년단체로 무리 정부의 든든한 무력단체가 될 것 입네다."
 kor_korean_socialism:0 "한국 특색 사회주의"
 kor_korean_socialism_desc:0 "언제나 정통 사회주의를 따를수는 없습네다 이 이념을 한국에 맞고 우리에게 유리하게 개조한다면 우리당은 더욱 성장할 것 입네다."
 
 #파시스트
 kor_fascism:0 "한국 민족주의"
 kor_fascism_desc:0 "민족주의 만큼 대중들을 조종하기에 좋은 이념이 없습니다."
 kor_nationalism_up:0 "민족주의 교육"
 kor_nationalism_up_desc:0 "우리는 하루 빨리 학생들에게 민족주의를 주입시켜 우리의 충실한 지지자로 만들어야합니다."
 kor_brainwash_fascism:0 "민족주의 세뇌"
 kor_brainwash_fascism_desc:0 "그들을 국가를 위해 한몸바칠 호구로 만들려면 교육만으로는 부족합니다. 모든 매체와 교육을 총동원해서 세뇌를 시켜야합니다."
 kor_national_hero:0 "민족 영웅 우상화"
 kor_national_hero_desc:0 "과거 우리 민족을 위해 한몸바쳤던 위인들을 우상화하여 국민들을 다스려야합니다."
 kor_national_solidarity:0 "국민 결속"
 kor_national_solidarity_desc:0 "국민들에게 전체주의적 사상을 주입하여 국민 결속을 강화해야합니다."
 kor_fascism_vanguard:0 "조선민족청년단 창설"
 kor_fascism_vanguard_desc:0 "조선민족청년단은 민족주의 성향을 가진 청년단체로 우리 정권의 든든한 후원자입니다."
 kor_Inspire_patriotism:0 "애국심 고취"
 kor_Inspire_patriotism_desc:0 "우리는 마음속에 있는 애국심을 끌어올려 국가를 위해 한몸바칠 준비가 된 완벽한 국가의 노예를 만드는데 성공하였습니다."
 
 #비동맹주의
 kor_neutrality:0 "정통 제국"
 kor_neutrality_desc:0 "과거부터 이 땅은 이씨 가문의 땅 이였으며 침략자로부터 독립한 지금도 우리의 소유권은 유효합니다"
 kor_return_emperor:0 "황제의 귀환"
 kor_return_emperor_desc:0 "제국이 복원된 지금 드디어 황제가 경복궁으로 돌아왔습니다."
 kor_symbol_national_unity:0 "신민 통합의 상징"
 kor_symbol_national_unity_desc:0 "황제는 국가를 통치하는 것 뿐만이 아닌 국가의 상징적인 역할도 같이 겸해야합니다."
 kor_social_control:0 "사회 통제"
 kor_social_control_desc:0 "국민들의 존경을 받는 황제의 영향력은 각 종 범죄 통제와 사회 통제에 큰 도움이 될 것 입니다."
 kor_emperor_power_up:0 "황권 강화"
 kor_emperor_power_up_desc:0 "예로부터 황권 강화는 부국강병의 길이였습니다."
 kor_royal_guards:0 "황실 근위대 창설"
 kor_royal_guards_desc:0 "황실근위대는 황제의 직속부대로 황궁의 경비와 각종 행사에 동원됩니다."
 kor_god_save_the_king:0 "상제는 우리 황제를 도우사"
 kor_god_save_the_king_desc:0 "이제 모든 신민은 황제 아래 단결했으며 그 어떤 어려움도 해쳐나갈 준비가 되었습니다."