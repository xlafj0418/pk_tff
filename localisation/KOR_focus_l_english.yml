l_english:
 korea_focus_tree:0 "한국 중점"
 
 #한국군
 kor_army:0 "한국군 창설"
 kor_army_desc:0 "우리 주변에는 적들이 가득합니다. 그들로부터 우리를 보호하려면 군대 창설은 필수적입니다."
 
 #69 아미타이거
 kor_army_focus:0 "육군 창설"
 kor_army_focus_desc:0 "다른 병과가 아무리 잘싸워도 땅을 점령하고 깃발을 박는 육군이 제대로 싸우지 못한다면 무용지물입니다."
 kor_made_gun:0 "국산 총기 개발"
 kor_made_gun_desc:0 "지금 당장은 수입산 총기로 군대를 운용할 수 있지만 나중에는 그러지 못할 것 입니다."
 kor_made_artillery:0 "국산 포 개발"
 kor_made_artillery_desc:0 "예로부터 포병은 전장의 신이라고 불렸습니다."
 kor_doctrine:0 "교리 개발"
 kor_doctrine_desc:0 "무기가 아무리 좋아도 병사의 숙련도와 능력이 부족하다면 무용지물입니다."
 kor_doctrine_2:0 "진보된 교리 개발"
 kor_doctrine_2_desc:0 "우리의 교리는 더욱 진보되어야합니다."
 kor_motorization:0 "국산 차량 개발"
 kor_motorization_desc:0 "차량화 장비의 도입은 우리군의 대응능력을 더욱 향상시킬 것 입니다."
 kor_mechanization:0 "기계화 개발"
 kor_mechanization_desc:0 "차량화 장비보다 강력한 장갑을 가진 기계화 장비는 병력 운송과 보병 보호를 동시에 할 수 있습니다."
 kor_strong_firepower:0 "압도적인 화력"
 kor_strong_firepower_desc:0 "강력한 화력만 있다면 이세상 그 어떤 군대도 박살낼 수 있습니다. 안됀다면 힘이 부족한거겠죠?"
 kor_made_tank:0 "전차 개발"
 kor_made_tank_desc:0 "1차 대전기에 참호를 돌파할 목적으로 만들어진 전차는 현재 전세계 군대의 주력 장비입니다."
 kor_special_forces:0 "특수부대 창설"
 kor_special_forces_desc:0 "특수부대는 일반 병사들이 할수 없는 특별한 작전을 수행하는 역할을 합니다."
 
 #공군
 kor_air_force_focus:0 "공군 창설"
 kor_air_force_focus_desc:0 ""공중전에서 패배한다면 전쟁에서 패배하는 것이고, 이는 매우 빠른 패전을 불러오는 것이다." - 버나드 로 몽고메리"
 kor_fighter:0 "국산 전투기 개발"
 kor_fighter_desc:0 "전투기는 재공권 확보, 요격등 다양한 임무에 투입할 수 있는 만능 기체입니다."
 kor_cas:0 "국산 공격기 개발"
 kor_cas_desc:0 "공격기의 강력한 지상 지원 능력은 우리의 전투를 한층 쉽게 도와줄 것 입니다."
 kor_nav:0 "국산 뇌격기 개발"
 kor_nav_desc:0 "뇌격기는 다재다능한 해상 지원 기체로 어뢰, 폭탄등의 무장을 달고 출격하여 적군의 함선을 부수는 역할을 합니다."
 kor_strategy:0 "전략폭격기"
 kor_strategy_desc:0 "전략폭격기는 장거리에 있는 고정목표물을 파괴하기 위해 만들어진 거대한 항공 요새입니다."
 kor_tactics:0 "전술폭격기"
 kor_tactics_desc:0 "전술폭격기는 전략폭격기보다는 폭장량도 적고 항속거리도 짧지만 다양한 작전에 투입 가능합니다."
 kor_rocket:0 "로켓 개발"
 kor_rocket_desc:0 "로켓은 조종사없이 발사되는 신식무기로 적의 고정목표물을 조종사 손실 없이 파괴할 수 있는 꿈의 무기입니다."
 
 #해군
 kor_navy_focus:0 "해군 창설"
 kor_navy_focus_desc:0 "3면이 바다인 한반도의 특성상 해군은 매우 유용하게 쓰일 것 입니다."
 kor_flexible:0 "연안 방어"
 kor_flexible_desc:0 "우리의 해군은 그저 연안을 방어하는 역할만으로도 충분합니다."
 kor_large:0 "대양 해군"
 kor_large_desc:0 "최선의 방어는 공격입니다. 해군은 적을 공격하기 위해 존재하며 앞으로도 그럴 것 입니다."
 kor_submarine:0 "잠수함 개발"
 kor_submarine_desc:0 "잠수함은 값싸고 성능좋은 함선입니다."
 kor_destroyer:0 "구축함 개발"
 kor_destroyer_desc:0 "구축함은 가장 보편적인 함선 종류로 주로 연안 방어 임무와 호위 임무를 수행합니다."
 kor_cruiser:0 "순양함 개발"
 kor_cruiser_desc:0 "순양함은 주로 전투적인 임무를 맏는 함선으로 전투와 호위를 담당합니다."
 kor_battleship:0 "전함 개발"
 kor_battleship_desc:0 "전함은 거대한 주포와 두터운 장갑을 가진 바다의 요새입니다."
 kor_carrier:0 "항공모함 개발"
 kor_carrier_desc:0 "항공모함은 전함처럼 거대한 무장이 있지는 않지만 대신 많은 항공기들을 적재, 발사할수 있는 거대한 갑판을 가지고 있습니다. 일종의 바다의 활주로랄까요?"
 
 #개발
 kor_Development:0 "국토 개발 사업 진행"
 kor_Development_desc:0 "우리의 국토는 아직 아무것도 없는 황무지입니다. 이곳을 개발해야합니다."
